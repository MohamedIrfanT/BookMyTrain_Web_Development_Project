<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookMyTrain Payment Page</title>
  <link rel="stylesheet" href="pay-upi.css">
  <script src="pay-upi.js"></script>
</head>
<body>
  <header>
    <h1>BookMyTrain</h1>
    <nav>
      <a href="C:/Users/thali/OneDrive/Desktop/New SL/help.html">Help</a>
    </nav>
  </header>
  <div class="container">
    <div class="left-side">
      <h1>Select Payment Method</h1>
      <form>
        <input type="radio" onclick="window.location.href='pay-card.html';" id= "radio1" name="payment" value="card"> 
        <label for="radio1">Credit/Debit Card</label><br>
        <input type="radio" onclick="window.location.href='pay-netb.html';" id="radio2" name="payment" value="bank"> 
        <label for="radio2">Net Banking</label><br>
        <input type="radio" id="radio3" name="payment" value="upi" checked> 
        <label for="radio3">UPI</label><br>
      </form>
    </div>
    <div class="right-side">
      <div id="upi-info" style="display:block">
        <h2>UPI</h2>
        <form>
          <label for="upi">UPI ID:</label>
          <input type="text" id="upi" name="upi" required><br>
        </form>
      </div>
      <input type="submit" onclick="f1()" value="Make Payment">
    </div>
  </div>
  <script src="payment.js"></script>
  <footer>
    <p>BookMyTrain - Railway Booking &copy; 2023</p>
  </footer>
</body>
</html>
