<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookMyTrain Sign Up</title>
  <link rel="stylesheet" href="register.css">
  <script src="register.js"></script>
</head>
<body>
    <header>
        <h1>BookMyTrain</h1>
        <nav>
          <a href="help.html">Help</a>
        </nav>
      </header>
  <div class="container">
    <h1>Sign Up</h1>
    <form action="login.py" method="post">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <label for="cpassword">Confirm Password:</label>
      <input type="password" id="cpassword" name="cpassword" required><br>
      <button type="submit" onclick="window.location.href='main.html';">Sign Up</button>
    </form>
  </div>
  <footer>
    <p>BookMyTrain - Railway Booking &copy; 2023</p>
  </footer>
</body>
</html>
