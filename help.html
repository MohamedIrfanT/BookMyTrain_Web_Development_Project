<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyTrain - Help</title>
    <link rel="stylesheet" href="help.css">
    <script src="help.js"></script>
</head>
<body>
    <header>
        <h1>BookMyTrain</h1>
        <nav>
          <a href="main.html">Book Train</a>
          <!-- <a href="register.html">Register</a> -->
          <!-- <button onclick="window.location.href='login.html';">Sign in</button> -->
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Help Center</h1>
            <p>Have a question or need help using BookMyTrain? We're here to help!</p>
            <form action="mailto:helpcenter@bookmytrain.com">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 BookMyTrain. All Rights Reserved.</p>
    </footer>
</body>
</html>
